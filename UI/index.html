<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChicBot - Your Personal Fashion Assistant</title>
    <meta name="description"
        content="ChicBot is your personal fashion assistant for finding the perfect clothing items, tracking orders, and discovering new arrivals.">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 7L12 12L22 7L12 2Z" fill="currentColor" />
                    <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
                <span>ChicBot</span>
            </div>
        </div>

        <button class="new-chat-btn" id="newChatBtn">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M8 3V13M3 8H13" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
            </svg>
            New Chat
        </button>

        <div class="chat-history">
            <h3>Chat History</h3>
            <div class="history-list" id="historyList">
                <div class="history-item active">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2 3H14M2 8H14M2 13H14" stroke="currentColor" stroke-width="1.5"
                            stroke-linecap="round" />
                    </svg>
                    <span>New Arrivals</span>
                    <button class="more-btn">â‹¯</button>
                </div>
            </div>
        </div>

        <div class="sidebar-footer">
            <button class="footer-btn" id="clearHistoryBtn">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M2 4H14M5 4V3C5 2.44772 5.44772 2 6 2H10C10.5523 2 11 2.44772 11 3V4M13 4V13C13 13.5523 12.5523 14 12 14H4C3.44772 14 3 13.5523 3 13V4"
                        stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                </svg>
                Clear History
            </button>
        </div>
    </aside>

    <!-- Main Chat Area -->
    <main class="main-content">
        <header class="chat-header">
            <h1>New Conversation</h1>
            <div class="header-actions">
                <button class="icon-btn" id="refreshBtn" title="Refresh">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C11.5719 3 13.0239 3.52375 14.1922 4.40796M14.1922 4.40796L14 2M14.1922 4.40796L17 4"
                            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </button>
                <button class="icon-btn" id="downloadBtn" title="Download Chat">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 3V13M10 13L14 9M10 13L6 9M3 17H17" stroke="currentColor" stroke-width="1.5"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </button>
            </div>
        </header>

        <div class="chat-container" id="chatContainer">
            <div class="welcome-screen" id="welcomeScreen">
                <h2>Welcome to ChicBot</h2>
                <p>Your personal fashion assistant. How can I help you today?</p>

                <div class="quick-actions">
                    <button class="quick-action-btn" data-action="Show me new arrivals">
                        Show me new arrivals
                    </button>
                    <button class="quick-action-btn" data-action="What are the latest sales?">
                        What are the latest sales?
                    </button>
                    <button class="quick-action-btn" data-action="Help me find a dress">
                        Help me find a dress
                    </button>
                    <button class="quick-action-btn" data-action="Track my order">
                        Track my order
                    </button>
                </div>
            </div>

            <div class="messages" id="messages"></div>
        </div>

        <footer class="chat-footer">
            <div class="input-container">
                <button class="attach-btn" id="attachBtn" title="Attach file">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M17 9L10 16C8.34315 17.6569 5.65685 17.6569 4 16C2.34315 14.3431 2.34315 11.6569 4 10L11 3C12.1046 1.89543 13.8954 1.89543 15 3C16.1046 4.10457 16.1046 5.89543 15 7L8.5 13.5C7.94772 14.0523 7.05228 14.0523 6.5 13.5C5.94772 12.9477 5.94772 12.0523 6.5 11.5L12 6"
                            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </button>
                <input type="text" id="messageInput" placeholder="Type your message here..." autocomplete="off" />
                <button class="send-btn" id="sendBtn">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18 2L9 11M18 2L12 18L9 11M18 2L2 8L9 11" stroke="currentColor" stroke-width="1.5"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </button>
            </div>
            <p class="footer-note">ChicBot may provide fashion advice. Please verify details on product pages.</p>
        </footer>
    </main>

    <script src="script.js"></script>
</body>

</html>
